<div class="container">

  <!-- CREATE GROUP -->
  <div class="panel panel-primary" ng-if="vm.showCreator">
    <div class="panel-heading">
      New Group
      <button type="button" class="close" aria-label="Close" ng-click="vm.showCreator = false"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <form class="form-horizontal" ng-submit="vm.setGroup(false)">

            <div class="form-group">
              <label for="name" class="col-xs-3 control-label">Name</label>
              <div class="col-xs-9">
                <input id="name" type="text" class="form-control" ng-model="vm.form.name">
              </div>
            </div>

            <div class="form-group">
              <label for="description" class="col-xs-3 control-label">Description</label>
              <div class="col-xs-9">
                <textarea id="description" class="form-control" rows="3" ng-model="vm.form.description"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="perYear" class="col-xs-3 control-label">Per Year</label>
              <div class="col-xs-9">
                <input id="perYear" type="number" class="form-control" min="1" max="4" ng-model="vm.form.perYear">
              </div>
            </div>

            <div class="form-group">
              <label for="ele" class="col-xs-3 control-label">Electives</label>
              <div class="col-xs-9">
                <div class="row">
                  <div class="col-xs-12">
                    <select id="ele" class="form-control" ng-change="vm.addElective()" ng-model="vm.form.elective">
                      <option value="default">(choose an elective)</option>
                      <option value="{{elective._id}}" ng-repeat="elective in vm.electives.data | orderBy:'name' track by elective._id">{{ elective.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <ul class="list-group">
                      <li class="list-group-item" ng-repeat="elective in vm.form.electives | orderBy:'name' track by elective._id">
                        <a href class="badge glyphicon glyphicon-remove" ng-click="vm.removeElective(elective)"> </a>
                        {{ elective.name }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-12">
              <button type="submit" class="btn btn-default pull-right">Add group</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- TABLE OPTIONS -->
  <div class="panel panel-primary table">
    <div class="panel-heading">

      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button class="btn btn-warning" ng-click="vm.deleteGroups()">
          <span class="glyphicon glyphicon-trash"></span> Delete</button>
        <button class="btn btn-default" ng-click="vm.toggleSelectAll()">
          <span class="glyphicon glyphicon-check" ng-hide="vm.allSelected"></span>
          <span class="glyphicon glyphicon-unchecked" ng-show="vm.allSelected"></span>
          <span ng-hide="vm.allSelected">Select</span><span ng-show="vm.allSelected">Deselect</span> All
        </button>
        <button class="btn btn-default" ng-click="vm.showCreator = true">
          <span class="glyphicon glyphicon-plus-sign"></span> New Group
        </button>
      </div>

    </div>

    <!-- TABLE -->
    <div class="list-group">
      <div class="list-group-item">
        <div class="row">
          <div class="col-xs-3 col-xs-offset-1"><h4>Group</h4></div>
          <div class="col-xs-6"><h4>Description</h4></div>
        </div>
      </div>
      <div class="list-group-item" ng-class="{ 'bg-danger':vm.checkbox[group._id] }" ng-repeat-start="group in vm.groups.data | orderBy: 'name' track by group._id">
        <div class="row">
          <div class="col-xs-1">
            <input type="checkbox" ng-model="vm.checkbox[group._id]" ng-init="vm.checkbox[group._id] = false">
          </div>
          <div class="clearfix click" ng-click="vm.toggleEdit($index, group)">
            <div class="col-xs-3">{{ group.name }}</div>
            <div class="col-xs-7">{{ group.description }}</div>
            <div class="col-xs-1">
              <button class="btn btn-default btn-xs">Edit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="list-group-item edit-form" ng-if="vm.currentEdit.index === $index" ng-repeat-end>
        <div class="panel panel-primary">
          <div class="panel-heading">
            {{ group.name }}
            <button type="button" class="close" aria-label="Close" ng-click="vm.currentEdit.index = null"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                <form class="form-horizontal" ng-submit="vm.setGroup(true)">

                  <div class="form-group">
                    <label class="col-xs-2 control-label">Name</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.name">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-2 control-label">Description</label>
                    <div class="col-xs-5">
                      <textarea class="form-control" rows="3" ng-model="vm.currentEdit.description"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-2 control-label">Per Year</label>
                    <div class="col-xs-5">
                      <input type="number" class="form-control" min="1" max="4" ng-model="vm.currentEdit.perYear">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-2 control-label">Electives</label>
                    <div class="col-xs-5">
                      <div class="row">
                        <div class="col-xs-12">
                          <select class="form-control" ng-change="vm.addElective(true)" ng-model="vm.currentEdit.elective">
                            <option value="default">(choose an elective)</option>
                            <option value="{{elective._id}}" ng-repeat="elective in vm.electives.data | orderBy:'name' track by elective._id">{{ elective.name }}</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12">
                          <ul class="list-group req-electives">
                            <li class="list-group-item" ng-repeat="elective in vm.currentEdit.electives | orderBy:'name' track by elective._id">
                              {{ elective.name }}
                              <button type="button" class="close" aria-label="Close" ng-click="vm.removeElective(elective, true)"><span aria-hidden="true">&times;</span></button>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-xs-offset-2">
                    <button type="submit" class="btn btn-default">
                      <span class="glyphicon glyphicon-floppy-save"></span> Save
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
