  <div class="panel panel-primary" ng-if="vm.showCreator">
    <div class="panel-heading">
      New Student
      <button type="button" class="close" aria-label="Close" ng-click="vm.showCreator = false"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <form class="form-horizontal" ng-submit="vm.setStudent(false)">

            <div class="form-group">
              <label for="addStudents" class="col-xs-3 control-label">CVS File</label>
              <div class="col-xs-9">
                <input type="file" id="addStudents" ng-file-select ng-model="vm.studentsFile">
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-3 control-label">First</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" ng-model="vm.form.name.first">
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-3 control-label">Last</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" ng-model="vm.form.name.last">
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-3 control-label">Grade</label>
              <div class="col-xs-9">
                <label class="radio-inline">
                  <input type="radio" name="gradeRadio" ng-model="vm.form.data.grade" value="6">6
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gradeRadio" ng-model="vm.form.data.grade" value="7">7
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gradeRadio" ng-model="vm.form.data.grade" value="8">8
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-default pull-right">Add Student</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="panel panel-primary table">
    <div class="panel-heading">
      <div class="row">

        <div class="col-xs-6">
          <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <button class="btn btn-warning" ng-click="vm.deleteStudents()">
              <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
            <button class="btn btn-default" ng-click="vm.toggleSelectAll()">
              <span class="glyphicon glyphicon-check" ng-hide="vm.allSelected"></span>
              <span class="glyphicon glyphicon-unchecked" ng-show="vm.allSelected"></span>
              <span ng-hide="vm.allSelected">Select</span><span ng-show="vm.allSelected">Deselect</span> All
            </button>
            <button class="btn btn-default" ng-click="vm.showCreator = true">
              <span class="glyphicon glyphicon-plus-sign"></span> New Student
            </button>
          </div>

          <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" ng-class="{'btn-selected': vm.limit===10}" ng-click="vm.setLimit(10)">10</button>
            <button type="button" class="btn btn-default" ng-class="{'btn-selected': vm.limit===25}" ng-click="vm.setLimit(25)">25</button>
            <button type="button" class="btn btn-default" ng-class="{'btn-selected': vm.limit===50}" ng-click="vm.setLimit(50)">50</button>
            <button type="button" class="btn btn-default" ng-class="{'btn-selected': vm.limit===100}" ng-click="vm.setLimit(100)">100</button>
          </div>

        </div>

        <div class="col-xs-6 pull-right">
            <div class="input-group">

              <input type="text" id="search" class="form-control input-sm" ng-model="vm.search" ng-model-options="{debounce:200}" placeholder="Search for student">
              <div class="input-group-addon">
                <label for="">Grades</label>
                <label class="checkbox-inline">
                  <input type="checkbox" checked ng-model="vm.show6"> 6
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" checked ng-model="vm.show7"> 7
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" checked ng-model="vm.show8"> 8
                </label>
              </div>
            </div>
        </div>

      </div>
    </div>

    <div class="list-group">
      <div class="list-group-item">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-1"><h4>Last</h4></div>
          <div class="col-xs-4"><h4>First</h4></div>
          <div class="col-xs-2"><h4>Grade</h4></div>
        </div>
      </div>
      <div class="list-group-item" ng-class="{ 'bg-danger':vm.checkbox[student._id] }" ng-repeat-start="student in vm.students.data | filter: vm.gradeFilter | orderBy: ['data.grade', 'name.last', 'name.first'] | startFrom: vm.start | limitTo: vm.limit track by student._id">
        <div class="row">
          <div class="col-xs-1">
            <input type="checkbox" ng-model="vm.checkbox[student._id]" ng-init="vm.checkbox[student._id] = false">
          </div>
          <div class="clearfix click" ng-click="vm.toggleEdit($index, student)">
            <div class="col-xs-4">{{ student.name.last }}</div>
            <div class="col-xs-4">{{ student.name.first }}</div>
            <div class="col-xs-2">{{ student.data.grade }}</div>
            <div class="col-xs-1">
              <button class="btn btn-default btn-xs">Edit</button>
            </div>
          </div>
        </div>
      </div>

      <div class="list-group-item edit-form" ng-if="vm.currentEdit.index === $index" ng-repeat-end>
        <div class="panel panel-primary">
          <div class="panel-heading">
            {{ student.name.first + ' ' + student.name.last }}
            <button type="button" class="close" aria-label="Close" ng-click="vm.currentEdit.index = null"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="panel-body">
            <div class="row">
              <form class="form-horizontal" ng-submit="vm.setStudent(true)">

                <div class="col-xs-6">
                  <div class="form-group">
                    <label class="col-xs-4 control-label">First</label>
                    <div class="col-xs-8">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.name.first">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-4 control-label">Last</label>
                    <div class="col-xs-8">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.name.last">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-4 control-label">Username</label>
                    <div class="col-xs-8">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.username">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-4 control-label">Student Password</label>
                    <div class="col-xs-8">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-4 control-label">Parent Password</label>
                    <div class="col-xs-8">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.data.authPassword">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-4 control-label">Grade</label>
                    <div class="col-xs-8">
                      <label class="radio-inline">
                        <input type="radio" name="gradeRadio" ng-model="vm.currentEdit.data.grade" value="6">6
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="gradeRadio" ng-model="vm.currentEdit.data.grade" value="7">7
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="gradeRadio" ng-model="vm.currentEdit.data.grade" value="8">8
                      </label>
                    </div>
                  </div>

                  <div class="col-xs-offset-4">
                    <button type="submit" class="btn btn-default">
                      <span class="glyphicon glyphicon-floppy-save"></span> Save
                    </button>
                  </div>
                </div>

                <div class="col-xs-6">
                  <div class="form-group">
                    <label class="col-xs-4 control-label">Required Taken</label>
                    <div class="col-xs-8">

                      <div class="row">
                        <div class="col-xs-12">
                          <select class="form-control" ng-change="vm.addRequired()" ng-model="vm.temp.required">
                            <option value="default">(choose a required elective)</option>
                            <option value="{{elective._id}}" ng-repeat="elective in vm.electives.data | filter:vm.requiredFilter | orderBy:'name' track by elective._id">{{ elective.name }}</option>
                          </select>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-xs-12">
                          <ul class="list-group req-electives" ng-if="vm.currentEdit.data.required.length > 0">
                            <li class="list-group-item" ng-repeat="elective in vm.currentEdit.data.required | orderBy:'name' track by elective._id">
                              {{ elective.name }}
                              <button type="button" class="close" aria-label="Close" ng-click="vm.removeRequired(elective)"><span aria-hidden="true">&times;</span></button>
                            </li>
                          </ul>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <nav class="clearfix center">
        <ul class="pagination">
          <li ng-click="vm.goToPage(vm.currPage-1)">
            <a href aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li ng-repeat="i in vm.pages() track by $index" ng-click="vm.goToPage($index)" ng-class="{active: $index==vm.currPage}">
            <a href>{{ $index + 1 }}</a>
          </li>
          <li ng-click="vm.goToPage(vm.currPage+1)">
            <a href aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

</div>
