<div class="container">

  <!-- CREATE ADMIN -->
  <div class="panel panel-primary" ng-if="vm.showCreator">
    <div class="panel-heading">
      New Admin
      <button type="button" class="close" aria-label="Close" ng-click="vm.showCreator = false"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <form class="form-horizontal" ng-submit="vm.setUser(false)">

            <div class="form-group">
              <label for="firstname" class="col-xs-3 control-label">First Name</label>
              <div class="col-xs-9">
                <input id="firstname" type="text" class="form-control" ng-model="vm.form.name.first">
              </div>
            </div>

            <div class="form-group">
              <label for="lastname" class="col-xs-3 control-label">Last Name</label>
              <div class="col-xs-9">
                <input id="lastname" type="text" class="form-control" ng-model="vm.form.name.last">
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="col-xs-3 control-label">Username</label>
              <div class="col-xs-9">
                <input id="username" type="text" class="form-control" ng-model="vm.form.username">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-xs-3 control-label">Password</label>
              <div class="col-xs-9">
                <input id="password" type="password" class="form-control" ng-model="vm.form.password">
              </div>
            </div>

            <div class="form-group">
              <label for="password-check" class="col-xs-3 control-label"></label>
              <div class="col-xs-9">
                <input id="password-check" type="password" class="form-control" placeholder="Retype password" ng-model="vm.form.passwordCheck">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-default pull-right">Add Admin</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- TABLE OPTIONS -->
  <div class="panel panel-primary table">
    <div class="panel-heading">

      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button class="btn btn-warning" ng-click="vm.deleteAdmins()">
          <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
        <button class="btn btn-default" ng-click="vm.toggleSelectAll()">
          <span class="glyphicon glyphicon-check" ng-hide="vm.allSelected"></span>
          <span class="glyphicon glyphicon-unchecked" ng-show="vm.allSelected"></span>
          <span ng-hide="vm.allSelected">Select</span><span ng-show="vm.allSelected">Deselect</span> All
        </button>
        <button class="btn btn-default" ng-click="vm.showCreator = true">
          <span class="glyphicon glyphicon-plus-sign"></span> New Admin
        </button>
      </div>

    </div>

    <!-- TABLE -->
    <div class="list-group">
      <div class="list-group-item">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1"><h4>Name</h4></div>
        </div>
      </div>
      <div class="list-group-item" ng-class="{ 'bg-danger':vm.checkbox[user._id] }" ng-repeat-start="user in vm.admins.data | orderBy: 'name' track by user._id">
        <div class="row">
          <div class="col-xs-1">
            <input type="checkbox" ng-model="vm.checkbox[user._id]" ng-init="vm.checkbox[user._id] = false">
          </div>
          <div class="clearfix click" ng-click="vm.toggleEdit($index, user)">
            <div class="col-xs-10">{{ user.name.first+' '+user.name.last }}</div>
            <div class="col-xs-1">
              <button class="btn btn-default btn-xs">Edit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="list-group-item edit-form" ng-if="vm.currentEdit.index === $index" ng-repeat-end>
        <div class="panel panel-primary">
          <div class="panel-heading">
            {{ user.name.first + ' ' + user.name.last }}
            <button type="button" class="close" aria-label="Close" ng-click="vm.currentEdit.index = null"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="panel-body">

            <div class="row">
              <div class="col-xs-12">
                <form class="form-horizontal" ng-submit="vm.setUser(true)">

                  <div class="form-group">
                    <label class="col-xs-2 control-label">First Name</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.name.first">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-2 control-label">Last Name</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.name.last">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-2 control-label">Username</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" ng-model="vm.currentEdit.username">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-2 control-label">Reset Password</label>
                    <div class="col-xs-5">
                      <input type="password" class="form-control" ng-model="vm.currentEdit.password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-2 control-label"></label>
                    <div class="col-xs-5">
                      <input type="password" class="form-control" placeholder="Retype password" ng-model="vm.currentEdit.passwordCheck">
                    </div>
                  </div>

                  <div class="col-xs-offset-2">
                    <button type="submit" class="btn btn-default">
                      <span class="glyphicon glyphicon-floppy-save"></span> Save
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
