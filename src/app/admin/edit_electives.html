<div class="container">

  <!-- CREATE ELECTIVE -->
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <form class="form-horizontal" ng-submit="vm.setElective(false)">

        <div class="form-group">
          <label for="name" class="col-xs-3 control-label">Name</label>
          <div class="col-xs-9">
            <input id="name" type="text" class="form-control" ng-model="vm.form.name">
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="col-xs-3 control-label">Description</label>
          <div class="col-xs-9">
            <textarea id="description" class="form-control" rows="3" ng-model="vm.form.description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="imageurl" class="col-xs-3 control-label">Image URL</label>
          <div class="col-xs-9">
            <input id="imageurl" type="text" class="form-control" ng-model="vm.form.image">
          </div>
        </div>

        <div class="form-group">
          <label for="cap" class="col-xs-3 control-label">Max Capacity</label>
          <div class="col-xs-9">
            <input id="cap" type="number" class="form-control" min="1" max="50" ng-model="vm.form.cap">
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-xs-3 control-label">Quarters</label>
          <div class="col-xs-9">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.quarters[1]"> 1
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.quarters[2]"> 2
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.quarters[3]"> 3
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.quarters[4]"> 4
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-xs-3 control-label">Grades</label>
          <div class="col-xs-9">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.grades[6]"> 6
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.grades[7]"> 7
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.grades[8]"> 8
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-xs-3 control-label">Length</label>
          <div class="col-xs-9">
            <div class="radio">
              <label>
                <input type="radio" name="length" ng-model="vm.form.semester" value="false"> Quarter
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="length" ng-model="vm.form.semester" value="true"> Semester
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-xs-3 control-label">Required</label>
          <div class="col-xs-9">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="vm.form.required">
              <span ng-show="vm.form.required">
                <span style="color:#c70" class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;<small style="color:#c70">Students must complete this elective to graduate.</small>
              </span>&nbsp;
            </label>
          </div>
        </div>

        <div class="col-xs-12">
          <button type="submit" class="btn btn-default pull-right">Add Elective</button>
        </div>

      </form>
    </div>
  </div>

  <!-- TABLE OPTIONS -->
  <div class="row">
    <div class="col-xs-12">

      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button class="btn btn-danger" ng-click="vm.deleteElectives()">Delete</button>
        <button class="btn btn-default" ng-click="vm.toggleSelectAll()">
          <span ng-hide="vm.allSelected">Select</span><span ng-show="vm.allSelected">Deselect</span> All
        </button>
      </div>

    </div>
  </div>

  <!-- TABLE -->
  <div class="table-div">
    <div class="row">
      <div class="col-xs-2 col-xs-offset-1"><h4>Image</h4></div>
      <div class="col-xs-3"><h4>Elective</h4></div>
      <div class="col-xs-4"><h4>Description</h4></div>
    </div>
    <div class="row" ng-class="{ 'bg-danger':vm.checkbox[elective._id] }" ng-repeat-start="elective in vm.electives.data | orderBy: 'name' track by elective._id">
      <div class="col-xs-1">
        <input type="checkbox" ng-model="vm.checkbox[elective._id]" ng-init="vm.checkbox[elective._id] = false">
      </div>
      <div class="clearfix click" ng-click="vm.toggleEdit($index, elective)">
        <div class="col-xs-2"><img ng-src="{{elective.images[0]}}"></div>
        <div class="col-xs-3">{{ elective.name }}</div>
        <div class="col-xs-5">{{ elective.description }}</div>
        <div class="col-xs-1">
          <button class="btn btn-default btn-xs">Edit</button>
        </div>
      </div>
    </div>
    <div class="row edit-form" ng-if="vm.currentEdit.index === $index" ng-repeat-end>
      <div class="col-xs-12">
        <form class="form-horizontal" ng-submit="vm.setElective(true)">

          <div class="form-group">
            <label class="col-xs-2 control-label">Name</label>
            <div class="col-xs-5">
              <input type="text" class="form-control" ng-model="vm.currentEdit.name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-2 control-label">Description</label>
            <div class="col-xs-5">
              <textarea class="form-control" rows="3" ng-model="vm.currentEdit.description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-2 control-label">Image URL</label>
            <div class="col-xs-5">
              <input type="text" class="form-control" ng-model="vm.currentEdit.image">
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-2 control-label">Max Capacity</label>
            <div class="col-xs-5">
              <input type="number" class="form-control" min="1" max="50" ng-model="vm.currentEdit.cap">
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-2 control-label">Quarters</label>
            <div class="col-xs-5">
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.quarters[1]">1
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.quarters[2]">2
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.quarters[3]">3
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.quarters[4]">4
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-2 control-label">Grades</label>
            <div class="col-xs-5">
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.grades[6]">6
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.grades[7]">7
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.grades[8]">8
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-xs-2 control-label">Length</label>
            <div class="col-xs-5">
              <div class="radio">
                <label>
                  <input type="radio" name="length" ng-model="vm.currentEdit.semester" value="false"> Quarter
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="length" ng-model="vm.currentEdit.semester" value="true"> Semester
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-xs-2 control-label">Required</label>
            <div class="col-xs-5">
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="vm.currentEdit.required">
                <span ng-show="vm.currentEdit.required">
                  <span style="color:#c70" class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;<small style="color:#c70">Students must complete this elective to graduate.</small>
                </span>&nbsp;
              </label>
            </div>
          </div>

          <div class="col-xs-offset-2">
            <button type="submit" class="btn btn-default">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
